</section><script>
let musicStarted=false;
function startMusic(){
  if(musicStarted) return;
  const m=document.getElementById('bgMusic');
  m.volume=0.6;
  m.play().catch(()=>{});
  musicStarted=true;
}

function go(n){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
  burst();
  if(n===4) typeLetter();
}

function toggle(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==='block'?'none':'block';
  burst();
}

function burst(){
  const icons = ['â¤ï¸','ğŸ’–','ğŸ’•','ğŸŒ¸','ğŸŒ¹','ğŸ’'];
  for(let i=0;i<18;i++){
    const f=document.createElement('div');
    f.className='float';
    f.innerText=icons[Math.floor(Math.random()*icons.length)];
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),7000);
  }
}

const text=`This is for you..

I got attached to you without planning it. It just happened. One day you were there, and suddenly you mattered too much.

I think about you in small quiet moments, when nothing is happening. I care in ways I don't know how to explain without sounding foolish.

You stay in my head, in my habits, in my feelings. Even when I try not to, it's always you.

That's the truth I don't hide anymore..`;

function typeLetter(){
  const el=document.getElementById('letter');
  el.innerHTML='';
  let i=0;
  function t(){
    if(i<text.length){
      el.innerHTML+= text[i]==='
'?'<br>':text[i];
      i++; setTimeout(t,40);
    }
  }
  t();
}

// gentle ambient animation
window.onload = () => {
  burst();
  setInterval(burst, 6000);
};
</script></body>
