let started=false;
function go(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  startMusic();
  if(id==='s4') typeLetter();
}
function startMusic(){
  if(started) return;
  const m=document.getElementById('music');
  m.volume=0.7;
  m.play().catch(()=>{});
  started=true;
}
function toggle(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==='block' ? 'none' : 'block';
}
const text=`This one is for you..\n\nI got attached to you without planning it. It just happened. One day you were there, and suddenly you mattered too much.\n\nI think about you in small quiet moments, when nothing is happening. I care in ways I don't know how to explain without sounding foolish.\n\nYou stay in my head, in my habits, in my feelings. Even when I try not to, it's always you.\n\nThat's the truth I don't hide anymore..`;
function typeLetter(){
  const el=document.getElementById('letter'); el.innerHTML=''; let i=0;
  (function t(){ if(i<text.length){ el.innerHTML+= text[i]==='\n'?'<br>':text[i]; i++; setTimeout(t,35);} })();
}
function heartBurst(img){
  const rect = img.getBoundingClientRect();
  for(let i=0;i<6;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerText='â¤ï¸';
    h.style.left = rect.left + rect.width/2 + (Math.random()*30-15) + 'px';
    h.style.top = rect.top + rect.height/2 + (Math.random()*30-15) + 'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
}
